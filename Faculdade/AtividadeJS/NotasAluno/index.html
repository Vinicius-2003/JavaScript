<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Notas</h1>
    <p id="resultado"></p>
    <script>
        let n1 = Number(prompt("Digite sua N1 : "))
        let n2 = Number(prompt("Digite sua N2 : "))
        let media = (n1 + n2) / 2


        if ( media == 10 ) {
            var resultado = document.getElementById("resultado")
            resultado.innerHTML = "<h2>APROVADO com DISTINÇÃO<h2>"
        } else if (media >= 7) {
            var resultado = document.getElementById("resultado")
            resultado.innerHTML = "<h2>APROVADO<h2>"
        } else if ( media < 7 ) {
            var resultado = document.getElementById("resultado")
            resultado.innerHTML = "<h2>REPROVADO<h2>"
        }
    </script>
</body>
</html>
