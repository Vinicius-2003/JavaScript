<!DOCTYPE html>
<html>
	<head>
		<title>Minha pág.</title>
		<script>
			function minhaFuncao( ){
				x = 4;
				var resultado = eval("3 + x + 8");
				alert(resultado);
			}
		</script>
	</head>
	<body>
		<div style="text-align:center">
		<h1>Teste com função eval</h1>
		<script>
			minhaFuncao( )
		</script>
	</body>
</html>
