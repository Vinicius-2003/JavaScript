<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body {
            font: normal 18pt Arial;
        }
        input { 
            font: normal 18pt Arial;
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id = "resultado">Resultado : </div>

    <script>
        function somar() { 
        var tn1 = window.document.getElementById('txtn1')
        var tn2 = window.document.querySelector('input#txtn2')
        // São duas formas de selecionar os números que entrão pelo teclado
        var res = window.document.getElementById('resultado')
        var n1 = Number(tn1.value)
        var n2 = Number(tn2.value)
        // Aqui convertemos o tipo de String para número, pois quando colocamos os valores do input nas variáveis tn1 e tn2, esses valores são Strings.
        var s = n1 + n2
        res.innerHTML = `O resultado da soma de ${n1} e ${n2} é ${s} `
}
    </script>
</body>
</html>
